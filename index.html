<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>BCC Attendance Tracker</title>
    <meta name="description" content="Record attendence of a Boston Code Camp event.">
      
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="jquery-editable-select.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
      
    <!-- JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="jquery-editable-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Robo+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>    
    <nav class="navbar sticky-top navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="boscc.jpg" width="50" height="30" alt="">
        </a>
        <div id="siteName" class="navbar-collapse collapse w-100">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Boston Code Camp</a>
                </li>
            </ul>
        </div>
        <div id="menuItems" class="navbar-collapse collapse w-100">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Attendance Tracker</h1>
        <p class="lead">Record attendance for the Boston Code Camp event.</p>
      </div>
    </div>
    <main>
        <ul id="menuTabs" class="nav nav-tabs nav-fill" role="tablist">
            <li class="nav-item">
                <a id="rooms-tab" class="nav-link active" href="#rooms" data-toggle="tab">Rooms</a>
            </li>
            <li class="nav-item">
                <a id="sessions-tab" class="nav-link" href="#sessions" data-toggle="tab">Sessions</a>
            </li>
            <li class="nav-item">
                <a id="timeSlots-tab" class="nav-link" href="#timeSlots" data-toggle="tab">Time Slots</a>
            </li>
            <li class="nav-item">
                <a id="speakers-tab" class="nav-link" href="#speakers" data-toggle="tab">Speakers</a>
            </li>
        </ul>
        <div id="menuTabsContent" class="tab-content">
            <div class="tab-pane fade show active" id="rooms" role="tabpanel">
                <label>Room Name</label>&nbsp;
                <select id="editable-select" style="border-color: #ced4da; border-width: 1px;">
                    <option>Room1</option>
                    <option>Room2</option>
                    <option>Room3</option>
                    <option>Room4</option>
                </select>
            </div>
            <div class="tab-pane fade" id="sessions" role="tabpanel">
                <p>This is sessions tab.</p>
            </div>
            <div class="tab-pane fade" id="timeSlots" role="tabpanel">
                <p>This is time slots tab.</p>
            </div>
            <div class="tab-pane fade" id="speakers" role="tabpanel">
                <p>This is speakers tab.</p>
            </div>
        </div>
    </main>
    <script>
        $('#editable-select').editableSelect();
    </script>
  </body>
</html>
