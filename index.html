<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>BCC Attendance Tracker</title>
    <meta name="description" content="Record attendence of a Boston Code Camp event.">
      
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      
    <!-- JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      
    <style>
        html, body {
            background: #495057;
        }
        
        button {
            width: 200px;
            margin-right: 30px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="font-size: 20px;">
        <div class="navbar-collapse collapse w-100">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Boston Code Camp</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Welcome Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <main style="margin-left: 100px; margin-top: 100px;">
        <h3 style="color: white; font-size: 20px;"><u>Add/Edit Event Information</u></h3>
		<table style="margin-left: 50px;">
			<tr>   
				<td><button type="button" class="btn btn-light">Sessions</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn btn-light">Speakers</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn btn-light">Time Slots</button></td>
			</tr>
			<tr>
				<td><button type="button" class="btn btn-light">Rooms</button></td>
			</tr>
		</table>
    </main>
  </body>
</html>
