	<h1 style="text-align: center; margin-top:20px;">Build/Edit Database</h1>
	<ul style="padding: 0 2%;" class="nav nav-tabs nav-fill">
		  <li class="nav-item">
			<a class="nav-link" href="sessions.html">Sessions</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="speakers.html">Speakers</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="timeslots.html">Time Slots</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link active" href="rooms.html">Rooms</a>
		  </li>
		</ul>
    <main style="margin: 5%; text-align:center;">
		<h2>Rooms</h2>
    	<ul style="padding: 0 2%;" class="nav nav-tabs nav-fill">
		  <li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#add">Add a New Room</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#edit">Edit/Delete a Room</a>
		  </li>
		</ul>
		<div class="tab-content well">
  			<div class="tab-pane" id="add">
				<br/>
				<h4>Add a New Room</h4>
				<form>
					<label>Room Name:</label>
					<input type="text" name="roomName"><br/>
					<label>Capacity:</label>
					<input type="number" name="capacity"><br/>
					<input type="submit" value="Add"><input type="reset">
				</form>
			</div>
 		    <div class="tab-pane" id="edit">
			<br/>
				<h4>Edit/Delete a Room</h4>
				<form>
					<label>Choose Existing:</label>
					<select name="existingRooms">
						<option value="room1">Room 1</option>
						<option value="room2">Room 2</option>
					</select><br/>
					<label>Room Name:</label>
					<input type="text" name="roomName"><br/>
					<label>Capacity:</label>
					<input type="number" name="capacity"><br/>
					<input type="submit" value="Edit"><input type="button" name="delete" value="Delete"><input type="reset">
				</form>
			</div>
		</div>
    </main>
